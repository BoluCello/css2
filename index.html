<body>
    <h1>CSS Box Model</h1>
<hr>
    <p>CSS Box Model is a fundamental concept in Web Development that 
        describes the structure of HTML elements as if it were enclosed in a rectangular box.
    </p>

    <h4>The Four features of a CSS Box Model are:</h4>
    <ol type="i">
        <li>Border</li>
        <li>Content</li>
        <li>Margin</li>
        <li>Padding</li>
    </ol>
</body>
